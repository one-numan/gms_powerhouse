<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}GMS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  margin:0;
  padding:0;
  background:#111111;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
">

<table width="100%" cellpadding="0" cellspacing="0" style="background:#111111;">
  <tr>
    <td align="center" style="padding:30px 12px;">

      <!-- MAIN CARD -->
      <table width="100%" cellpadding="0" cellspacing="0"
        style="
          max-width:600px;
          background:#1a1a1a;
          border-radius:14px;
          overflow:hidden;
          box-shadow:0 12px 32px rgba(0,0,0,0.6);
        ">

        <!-- HEADER -->
        <tr>
          <td style="
            padding:30px;
            background:#000000;
            border-bottom:4px solid #ffc107;
          ">
            <h1 style="
              margin:0;
              font-size:24px;
              color:#ffc107;
              letter-spacing:0.5px;
            ">
              {{ organization.name|default:"Gym Management System" }}
            </h1>
            <p style="
              margin:8px 0 0;
              font-size:13px;
              color:#dddddd;
            ">
              Strength • Discipline • Results
            </p>
          </td>
        </tr>

        <!-- CONTENT -->
        <tr>
          <td style="
            padding:32px;
            color:#e6e6e6;
            font-size:14px;
            line-height:1.7;
          ">
            {% block content %}{% endblock %}
          </td>
        </tr>

        <!-- FOOTER -->
        <tr>
          <td style="
            padding:18px;
            text-align:center;
            font-size:12px;
            color:#aaaaaa;
            background:#0f0f0f;
            border-top:1px solid #222;
          ">
            © {{ year }} {{ organization.name }}<br>
            This is an automated message — please doa not reply.
          </td>
        </tr>

      </table>
      <!-- END CARD -->

    </td>
  </tr>
</table>

</body>
</html>
